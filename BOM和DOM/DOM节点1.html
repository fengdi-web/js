<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
    <ul id="list1">
        <li><a href="">123445</a></li>
        <li><a href="">152345</a></li>
        <li><a href="">123245</a></li>
        <li><a href="">123445</a></li>
    </ul>
    <ul id="list2">
        <li><a href="">123475</a></li>
        <li><a href="">123545</a></li>
        <li><a href="">124345</a></li>
        <li><a href="">123845</a></li>
    </ul>
    </div>
</body>
<script>
function vue(dom){
    var arr = dom.getElementsByTagName("a");
    var newArr = [];
    for(var i = 0; i < arr.length; i++){
        var a = arr[i];
        newArr.push(a.firstChild.nodeValue);
    }
    return newArr;
}
var lis1 = vue(document.getElementById("list1"));
console.log(lis1);
var lis2 = vue(document.getElementById("list2"));
console.log(lis2);
</script>
</html>
