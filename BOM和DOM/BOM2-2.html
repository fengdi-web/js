<script>

    // var a = location.search;

    var sea = decodeURI(location.search);
    var del = sea.slice(1);


    var arr = del.split("&");
    var nam = [];
    var nums = [];
    for (var i in arr) {
        var newarr = arr[i].split("=");
        nam.push(newarr[0]);
        nums.push(newarr[1]);
    }
    for (var i in nam) {
        document.write(nam[i] + ":" + nums[i] + "<br>");
    }
</script>
