<body>

<script>

    //         document.write("hi");

    var sea = decodeURI(location.search);
    var del = sea.slice(1);
    var arr = del.split("&");
    var nam = [];
    var val = [];
    for (var i = 0; i < arr.length; i++) {
        var newarr = arr[i].split("=");
        nam.push(newarr[0]);
        val.push(newarr[1]);
    }
    for (var i in nam) {
        var t = nam[i] + ":" + val[i] +"<br>";
        document.getElementById("con").innerHTML+=t;
    }
</script>
