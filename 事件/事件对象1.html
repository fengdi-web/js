    // 弹出click

    // 鼠标指针的屏幕/相对于视口/相对于对象区域的水平坐标和垂直坐标
    document.getElementById("con").onclick = function(e) {
        e = window.event || e;
        var pmx = e.screenX;
        var pmy = e.screenY;
        var skx = e.clientX;
        var sky = e.clientY;
        var mex = e.offsetX;
        var mey = e.offsetY;
        this.innerHTML = "<div>" + pmx + "," + pmy + "<br>" + skx + "," + sky + "<br>" + mex + "," + mey + "</div>";
    }
