<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #show {
            width: 300px;
            height: 150px;
            overflow: hidden;
            /* overflow: scroll; */
        }

        #content {
            width: 1200px;
            height: 150px;
        }

        #content img {
            width: 300px;
            height: 150px;
        }

        #banner {
            position: relative;
            width: 300px;
            height: 150px;
        } 

        #tab {
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -80px;
        }

        #tab li {
            float: left;
            width: 20px;
            height: 20px;
            background: lightseagreen;
            margin-right: 20px;
            border-radius: 50%;
            text-align: center;
        }

        #tab .action {
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="banner">
        <div id="show">
            <div id="content"><img src="img/1.jpg"><img src="img/2.jpg"><img src="img/3.jpg"><img src="img/4.jpg"></div>
        </div>
        <ul id="tab">
            <li class="action">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
<script>
    function str() {
        var s = document.getElementById("show")
        s.scrollLeft += 10;
        if (s.scrollLeft >= 300) {
            document.getElementById("content").appendChild(document.getElementById("content").firstChild)
            s.scrollLeft = 0;
            clearInterval(f);
            act();
        }
    }
    var t = 0;
    function act() {
        setTimeout(function () {
            f = setInterval("str()", 100);
            var tabs = document.getElementById("tab").children;
            if (t == 3) {
                tabs[t].removeAttribute("class");
                tabs[0].setAttribute("class", "action");
                // tabs[0].className="action";
                t = 0;
            } else {
                tabs[t].removeAttribute("class");
                tabs[t + 1].setAttribute("class", "action");
                // tabs[t+1].className="action";
                t++;
            }
        }, 1000)
    }
    act();

</script>

</html>
