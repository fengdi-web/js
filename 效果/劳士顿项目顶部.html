        .nav-top1 span {
            color: #fff;
            font-size: 15px;
            margin-top: 15px;

        }

        .nav-top1 ul {
            float: right;
        }

        .nav-top1 ul li {
            float: left;
            margin-top: -8px;
        }

        .nav-top1 ul a {
            color: #ffe6ae;

        }

        .nav-top1 ul a img {
            width: 100px;
            height: 40px;
        }

        .nav-top1 ul .one {
            margin-top: 15px;
            margin-right: 40px;

        .one1 {
            position: fixed;
            top: 0px;
            right: 0px;
        }

        .one2 {
            display: none;

            top: 0px;
            right: 0px;
        }

        .nav-top2 {
            width: 100%;
            min-width: 1348px;
            max-width: 1920px;
            height: 40px;
            background: #f0eadc;
        }

        .jz2 {
            width: 1200px;
            max-width: 1470px;
            margin: 0 auto;
        }

        .nav-top2 .jz2 ul i {
            background-image: url(../img/ftrusted-web5.png);
            display: block;
            width: 14px;
            height: 14px;
            float: left;
            margin-right: 15px;
            margin-top: 15px;
        }

        .nav-top2 .jz2 ul span {
            font-size: 12px;
            color: #5fbf89;
            float: left;

    <div id="yc">

            <div class="jz">
                <img src="../img/ftrusted-web1_01.png">

                <ul>

                    <li><a href="javascript:;"><img src="../img/fbottom_small_img.png"></a></li>
                </ul>
            </div>
        </div>

        <div class="nav-top2">
            <div class="jz2">
                <ul>
                    <li><i></i><span>网站安全检测</span></li>
                    <li><i></i><span>身份证明信息</span></li>
                    <li><i></i><span>ICP备案审查</span></li>
                    <li><i></i><span class="no">工商登记信息</span></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="one1" id="yc2">
        <img src="劳士顿/img/ftrusted-web3_01.png">
    </div>
</body>
<script>
    //隐藏   
    var ll = document.getElementById("yc");
    var jj = document.getElementById("yc2");

    jj.onclick = function () {
        if (ll.style.display == "block") {
            ll.style.display = "none";
            this.children[0].src = "劳士顿/img/ftrusted-web4_01.png"
        }
        else {
            ll.style.display = "block";
            this.children[0].src = "劳士顿/img/ftrusted-web3_01.png"
        }
    }
