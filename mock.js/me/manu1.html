<script>
    var xmlHttp;
    if (window.XMLHttpRequest) {
        xmlHttp = new XMLHttpRequest();
    } else {
        xmlHttp = new ActiveXObject("Microsoft.XMLHttp");
    }
    var post_data = "username=冯迪&userpwd=123456&userclass=56&type=4";
    xmlHttp.open("post", "/manulist");
    xmlHttp.setRequestHeader("content-type", "application/x-www-form-urlencoded");
    xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            var data = xmlHttp.responseText;
            var change = JSON.parse(data);
            console.log(change)
            for (var i in change) {
                for (var j in change[i]) {
                    var hh = "<tr><td>" + change[i][j].id + "</td><td>" + change[i][j].name + "</td><td>" + change[i][j].time + "</td><td>" + change[i][j].endtime + "</td><td>" + change[i][j].pris + "</td><td>" + change[i][j].pl + "</td><td>" + "<img src=" + change[i][j].images + ">" + "</td></tr>";
                    document.getElementById("tb").innerHTML += hh;
                }
            }
        }
    }
    xmlHttp.send(post_data);
</script>
