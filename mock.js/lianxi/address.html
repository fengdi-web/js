<script src="https://cdn.bootcss.com/Mock.js/1.0.1-beta3/mock-min.js"></script>
<script>
    //mock 作用：生成随机数据,拦截ajax请求
    //模拟数据基本语法
    var data = Mock.mock({
        "userlist|20":[
            {
                //address
                'region':'@region',        //地区
                'province':'@province',    //省
                'city':'@city',            //城市
                'county':'@county',        //县
                'zip':'@zip'               //邮编
            }
        ]
    })

    console.table(data.userlist[0]);
</script>
