<!DOCTYPE html>

<body>

<script src="https://cdn.bootcss.com/Mock.js/1.0.1-beta3/mock-min.js"></script>
<script>
    //mock 作用：生成随机数据,拦截ajax请求
    //模拟数据基本语法
    var data = Mock.mock({
        "userlist|20":[
            {
                //text
                'paragraph':'@paragraph',        //段落
                'sentence':'@sentence',          //句子
                'word':'@word(3, 5)',            //词
                'title':'@title',                //标题
                //以上加c就变成中文的

            }
        ]
    })

    console.table(data.userlist[0]);
</script>
</html>
