<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #show {
            width: 300px;
            height: 150px;
            overflow: scroll;
        }

        #content {
            width: 1200px;
            height: 150px;

        }

        #content img {
            width: 300px;
            height: 150px;
        }

        #banner {
            width: 300px;
            height: 150px;
            position: relative;
        }

        #tab {
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -80px;
        }

        #tab li {
            float: left;
            width: 20px;
            height: 20px;
            background: lightcoral;
            margin-right: 20px;
            text-align: center;
            border-radius: 50%;

        }

        .show {
            background: lavenderblush !important;
        }
    </style>
</head>

<body>
    <div id="banner">
        <div id="show">
            <div id="content"><img src="img/1.jpg"><img src="img/2.jpg"><img src="img/3.jpg"><img src="img/4.jpg">
            </div>
        </div>
        <ul id="tab">
            <li class="show">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
<script>
    function str() {
        var find = document.getElementById("show");
        find.scrollLeft += 10;
        if (find.scrollLeft >= 300) {
            document.getElementById("content").appendChild(document.getElementById("content").firstChild);
            find.scrollLeft = 0;
            clearInterval(f);
            act();
        }
    }

    var t = 0;
    function act() {
        setTimeout(function () {
            f = setInterval("str()", 100);
            var lis = document.getElementById("tab").children;
            if (t === 3) {
                lis[t].removeAttribute("class");
                lis[0].setAttribute("class", "show");
                t = 0;
            } else {
                lis[t].removeAttribute("class");
                lis[t + 1].setAttribute("class", "show");
                t++;
            }
        }, 1000);
    }
    
    act();



    
    

</script>

</html>
