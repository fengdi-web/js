<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" id="con" value="请输入用户名">
</body>
<script>
var s = document.getElementById("con")
s.onfocus=function(){
    if(this.value==="请输入用户名"){
        this.value="";
    }
}
s.onblur=function(){
    if(this.value===""){
        this.value="请输入用户名";
    }
}
</script>
</html>
